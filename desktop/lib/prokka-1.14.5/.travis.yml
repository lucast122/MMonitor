language: perl

perl:
  - "5.26"

install:
  - "cpanm --quiet --notest Time::Piece XML::Simple Digest::MD5 Bio::Perl"
  - "export PATH=$PWD/bin:$PATH"

script:
  - "prokka --version"
  - "prokka --help"
  - "! prokka --doesnotexist"
  - "prokka --depends"
  - "prokka --setupdb"
  - "prokka --listdb"
  - "prokka --cpus 2 --outdir asm --prefix asm soyoung/plasmid.fna"
  - "grep '>' asm/asm.fna"
  - "prokka --cleandb"
