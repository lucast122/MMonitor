{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>
        Your username and password did not match.
        </p>
    {% endif %}

    <form method="post" action="{% url "users:login" %}">

        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in </button>

        <input type="hidden" name="next" value="{{ next }}" />

    </form>

{% endblock content %}
